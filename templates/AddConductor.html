<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/AddConductor/addconductor.css"> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <table class="Navbar">
        <tr>
            <td><a href="/adminhome">  Home</td></a>
            <td><a href="/conductor">  Conductor Details</td></a>
            <td><a href="/busmanagement">  Bus Management</td></a>
            <td><a href="/route">  Route</td></a>
            <td><a href="/stopdetails">  stop details</td></a>
            <td><a href="/bustime">  Bus time</td></a>
            <td><a href="/feedback">  feedback</td></a>
            <td><a href="/track">  track bus</td></a>
            <td><a href="/">  logout</td></a>
        </tr>
    </table>
      <header>
          <form action="" method="POST">
            {% csrf_token %}
            <table>
              <div class="first-section">
                <tr>
                  <td>
                    <label for="">First name</label>
                  </td>
                  <td>
                    <input type="text" name="firstname"/>
                  </td>
                </tr>
                <tr>
                  <td><label for="">last name</label></td>
                  <td>
                    <input type="text" name="lastname"/>
                  </td>
                </tr>
                <tr>
                  <td><label for="">Contact</label></td>
                  <td>
                    <input type="number" name="contact" required/>
                  </td>
                </tr>
                <tr>
                  <td><label for="">place</label></td>
                  <td>
                    <input type="text" name="place"/>
                  </td>
                </tr>
              </div>
              <tr>
                <td><label for="">bus</label></td>
                <td>
                  <select name="bus" required>
                      <option value="">Select</option>
                      {% for i in data %}
                      <option value="{{i.BusId}}"> {{i.BusRegisterNUmber}}</option>
                      {% endfor %}
                  </select>
                </td>
              </tr>
              <div class="second-section">

              <tr>
                <td><label for="">post</label></td>
                <td><input type="text" name="post"/></td>
              </tr>
  
              <tr>
                <td><label for="">pin</label></td>
                <td>
                  <input type="number" name = "pin" required/>
                </td>
              </tr>
              
              <tr>
                <td><label for="">username</label></td>
               <td> <input type="text" name="username"/></td>
              </tr>
              <tr>
                <td><label for="">password</label></td>
                <td><input type="password" name="password"/></td>
              </tr>
              </div>
              <tr>
                  <td colspan="2" align="center"><input type="submit" value="submit"></td>
              </tr>
            </table>
          </form>
      </header>
    </div>
  </body>
</html>
